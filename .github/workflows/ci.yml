name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - "*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Workspace lint summary
        run: |
          rc=0
          echo "Running API linter..."
          npx --yes --workspace=@talent-setu/api eslint src --ext .ts --config backend/api/eslint.config.mjs || api_rc=$? && api_rc=${api_rc:-0}
          echo "API lint exit code: ${api_rc:-0}"

          echo "Running AI service linter..."
          npx --yes --workspace=@talent-setu/ai-service eslint src --ext .ts --config backend/ai-service/eslint.config.mjs || ai_rc=$? && ai_rc=${ai_rc:-0}
          echo "AI lint exit code: ${ai_rc:-0}"

          echo "Running Judge service linter..."
          npx --yes --workspace=@talent-setu/judge-service eslint src --ext .ts --config backend/judge-service/eslint.config.mjs || judge_rc=$? && judge_rc=${judge_rc:-0}
          echo "Judge lint exit code: ${judge_rc:-0}"

          total_rc=$(( (api_rc:-0) + (ai_rc:-0) + (judge_rc:-0) ))
          if [ "$total_rc" -ne 0 ]; then
            echo "One or more lint checks failed (code=$total_rc)"
            exit $total_rc
          fi

      - name: Lint backend services
        run: |
          npm run lint:api
          npm run lint:ai
          npm run lint:judge

      - name: Build backend services
        run: |
          npm run build:api
          npm run build:ai
          npm run build:judge

      - name: Lint frontend apps
        run: |
          npm run lint --workspace frontend/admin
          npm run lint --workspace frontend/assessment
          npm run lint --workspace frontend/learning
          npm run lint --workspace frontend/recruitment

      - name: Build frontend apps
        run: |
          npm run build --workspace frontend/admin
          npm run build --workspace frontend/assessment
          npm run build --workspace frontend/learning
          npm run build --workspace frontend/recruitment
